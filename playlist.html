<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="Playlist">
    <title>Taylor Swift Playlist</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="index.html"><img src="logo.png" alt="Taylor Swift Logo" /></a>
            </div>
            
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="albums.html">Albums</a></li>
                <li><a href="musicvideo.html">Music Videos</a></li>
                <li><a href="tour.html">Tour Dates</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="signup.html">Sign Up</a></li>
                <li><a href="playlist.html">Playlist</a></li>
                <li><a href="cart.html">Cart</a></li> 
            </ul>
            <div class="social-icons">
                <a href="https://www.facebook.com/TaylorSwift/"><img src="facebook.png" alt="Facebook" /></a>
                <a href="https://www.instagram.com/taylorswift/"><img src="instagram.png" alt="insta" /></a>
                <a href="https://twitter.com/taylorswift13"><img src="x.png" alt="twitter" /></a>
                <a href="https://open.spotify.com/artist/06HL4z0CvFAxyc27GXpf02"><img src="spotify.png" alt="Spotify" /></a>
                <a href="https://www.youtube.com/user/taylorswift"><img src="youtube.png" alt="YouTube" /></a>
            </div>
        </nav>
    </header>
    <main class="playlist-main">
        <h1>Create Your Taylor Swift Playlist</h1>
        <form class="playlist-form" id="playlistForm" onsubmit="generatePlaylist(); return false;">
            <label>Select at least 5 songs:</label><br>
            <div class="songs-list">
                <div class="song-category">
                    <h2>Midnights (3am Edition)</h2>
                    <label><input type="checkbox" value="Lavender Haze"> Lavender Haze</label>
                    <label><input type="checkbox" value="Maroon"> Maroon</label>
                    <label><input type="checkbox" value="Anti-Hero"> Anti-Hero</label>
                    <label><input type="checkbox" value="Sweet Nothing"> Sweet Nothing</label>
                    <label><input type="checkbox" value="Midnight Rain"> Midnight Rain</label>
                    <!-- Add more songs here -->
                </div>
                <div class="song-category">
                    <h2>Red (Taylor's Version)</h2>
                    <label><input type="checkbox" value="State Of Grace (Taylor's Version)"> State Of Grace (Taylor's Version)</label>
                    <label><input type="checkbox" value="Red (Taylor's Version)"> Red (Taylor's Version)</label>
                    <label><input type="checkbox" value="Treacherous (Taylor's Version)"> Treacherous (Taylor's Version)</label>
                    <label><input type="checkbox" value="I Almost Do"> I Almost Do (Taylor's Version)</label>
                    <label><input type="checkbox" value="All Too Well"> All Too Well (Taylor's Version)</label>
                    <!-- Add more songs here -->
                </div>
                <div class="song-category">
                    <h2>Fearless (Taylor's Version)</h2>
                    <label><input type="checkbox" value="Fearless (Taylor's Version)"> Fearless (Taylor's Version)</label>
                    <label><input type="checkbox" value="Fifteen (Taylor's Version)"> Fifteen (Taylor's Version)</label>
                    <label><input type="checkbox" value="Love Story (Taylor's Version)"> Love Story (Taylor's Version)</label>
                    <label><input type="checkbox" value="You Belong With Me"> You Belong With Me (Taylor's Version)</label>
                    <label><input type="checkbox" value="You're Not Sorry"> You're Not Sorry (Taylor's Version)</label>
                    <!-- Add more songs here -->
                </div>
                <div class="song-category">
                    <h2>Reputation</h2>
                    <label><input type="checkbox" value="...Ready for It?"> ...Ready for It?</label>
                    <label><input type="checkbox" value="End Game (feat. Ed Sheeran & Future)"> End Game (feat. Ed Sheeran & Future)</label>
                    <label><input type="checkbox" value="I Did Something Bad"> I Did Something Bad</label>
                    <label><input type="checkbox" value="King of My Heart"> King of My Heart</label>
                    <label><input type="checkbox" value="Getaway Car"> Getaway Car</label>
                    <!-- Add more songs here -->
                </div>
                <div class="song-category">
                    <h2>Lover</h2>
                    <label><input type="checkbox" value="I Forgot That You Existed"> I Forgot That You Existed</label>
                    <label><input type="checkbox" value="Cruel Summer"> Cruel Summer</label>
                    <label><input type="checkbox" value="Lover"> Lover</label>
                    <label><input type="checkbox" value="Cornelia Street"> Cornelia Street</label>
                    <label><input type="checkbox" value="False God"> False God</label>
                    <!-- Add more songs here -->
                </div>
                <div class="song-category">
                    <h2>1989 (Taylor's Version)</h2>
                    <label><input type="checkbox" value="Welcome To New York (Taylor's Version)"> Welcome To New York (Taylor's Version)</label>
                    <label><input type="checkbox" value="Blank Space (Taylor's Version)"> Blank Space (Taylor's Version)</label>
                    <label><input type="checkbox" value="Style (Taylor's Version)"> Style (Taylor's Version)</label>
                    <label><input type="checkbox" value="New Romantics"> New Romantics (Taylor's Version)</label>
                    <label><input type="checkbox" value="Wildest Dreams"> Wildest Dreams (Taylor's Version)</label>
                    <!-- Add more songs here -->
                </div>
                                
            </div>
            <div class="playlist_buttons">
                <button type="button" class="playlist-button" onclick="goBack()">Go Back</button>
                <input type="submit" class="playlist-button" value="Create">
            </div>
        </form>
        <div id="output"></div>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
